version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: depression-detection-backend
    ports:
      - "${PORT:-5001}:5001"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - PORT=${PORT:-5001}
      - MODEL_PATH=${MODEL_PATH:-models/best_model.pth}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:80,http://localhost:5173,http://localhost:5174}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - depression-detection-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
    container_name: depression-detection-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - depression-detection-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: depression-detection-streamlit
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_PORT=8501
      - MODEL_PATH=${MODEL_PATH:-models/best_model.pth}
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - depression-detection-network

networks:
  depression-detection-network:
    driver: bridge
